
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MSS-SRS</title>
   <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

     <link rel="apple-touch-icon" href="{% static 'img/MKUU.png'%}">
    <link rel="icon" href="{% static 'img/MKUU.png'%}">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/mu.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" >
    <style>
    .mu-bg{
        background-color: #151d47;
    }
    @media (max-width: 423px) and (max-width: 423px){
        img {
            width: 5rem;
        }
        .login {
            display: none;
        }
        .cnter-sm{
            text-align: center;
        }
    }
</style>
</head>
<body id="page-top" class="mu-bg">

    <div class="container pt-5 mt-5">
        <div class="row justify-content-center">

            <div class="col-xl-10 col-md-5 wow fadeIn">
                <div class="">
                    <div class="card">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card-header bg-white">
                                    <h5 class="text-center pt-2" style="color:black"><b>OR-TAMISEMI</b></h5>
                                    <h6 class="text-center">MKUU SECONDARY SCHOOL <br> <small style="color:black"> Student Records System </small></h6>
                                    <center>
                                        <div style="width: 15rem" class="img-on-sm">
                                            <img src="{% static 'img/MKUU.png' %}" class="card-im wow fadeIn" style="max-width: 100%">
                                         </div>
                                    </center>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body bd-dark">
                                    {% if messages %}
                                    {% for message in messages %}
                                    {% if message.tags == 'success' %}
                                        <div class="alert alert-danger alert-dismissible wow fadeInDown">
                                            <p class="text-center pt-4"><b><i class="icon fa fa-danger"></i>{{ message|capfirst }}</b></p>
                                        </div>
                                    {% endif %}
                                    {% endfor %}
                                    {% endif %}

                                    <form class="mr-auto ml-md-3 my-2 my-md-0 mw-100" action="{% url 'SRS:login' %}" method="POST">
                                        {% csrf_token %}
                                        <h4 style="color:  #151d47" class="login">Login</h4>
                                        <div class="input-group shadow-sm mt-3 wow fadeIn" data-wow-delay="0.2s">
                                            <div class="input-group-append">
                                                <button class="btn btn-white" type="button">
                                                    <i class="fas fa-user fa-sm"></i>
                                                </button>
                                            </div>
                                            <input type="text" name="username" class="form-control border-0 bg-white small" placeholder="username" required>
                                        </div>
                                        <div class="input-group shadow-sm mt-4 wow fadeIn" data-wow-delay="0.4s">
                                            <div class="input-group-append">
                                                <button class="btn btn-white" type="button">
                                                    <i class="fas fa-key fa-sm"></i>
                                                </button>
                                            </div>
                                            <input type="password" name="password" class="form-control border-0 bg-white small" placeholder="password" required>
                                        </div>
                                        <div class="input-group mt-4 mb-5  bounceIn" >
                                            <button type="submit" name="login"  class="mu-bg btn btn-block text-white"> LogIn <i class="fa fa-sign-in-alt"></i>  </button>
                                        </div>
                                        <p class="cnter-sm" <a href="$"> Forgot password ? click here</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script>
    window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });
}, 2000);
</script>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- others plugins -->
    <script src="{% static 'js/wow.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/mu.js' %}"></script>

    <script> 
        new WOW().init();
    </script>

</body>

</html>
